name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout git repository
        uses: actions/checkout@v2.3.1
      - name: setup golang
        uses: actions/setup-go@v2
        with:
          go-version: "^1.15"
      - name: build golang
        run: go build
